<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <h4>Selecciona un tema</h4>
                <div class="r-panel-body">
                    <ul id="themecolors" class="m-t-20">
                        <li><b>Con el sidebar claro</b></li>
                        <li><a (click)="changeColor('default')" class="selector default-theme">1</a></li>
                        <li><a (click)="changeColor('green')" class="selector green-theme">2</a></li>
                        <li><a (click)="changeColor('red')" class="selector red-theme">3</a></li>
                        <li><a (click)="changeColor('blue')" class="selector blue-theme">4</a></li>
                        <li><a (click)="changeColor('purple')" class="selector purple-theme">5</a></li>
                        <li><a (click)="changeColor('megna')" class="selector megna-theme">6</a></li>
                        
                        <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
                        <li><a (click)="changeColor('default-dark')" class="selector default-dark-theme">7</a></li>
                        <li><a (click)="changeColor('green-dark')" class="selector green-dark-theme">8</a></li>
                        <li><a (click)="changeColor('red-dark')" class="selector red-dark-theme">9</a></li>
                        <li><a (click)="changeColor('blue-dark')" class="selector blue-dark-theme">10</a></li>
                        <li><a (click)="changeColor('purple-dark')" class="selector purple-dark-theme">11</a></li>
                        <li><a (click)="changeColor('megna-dark')" class="selector megna-dark-theme">12</a></li>
                    </ul>
                
                </div>
            </div>
        </div>
    </div>
</div>
